<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #config {
        display: none;
      }

      fieldset > label {
        display: flex;
      }

      fieldset > label > input {
        flex-grow: 1;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="config">
      <fieldset>
        <legend>Color</legend>
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            id="hue-preview"
          >
            <rect width="32" height="32" />
          </svg>
          <input type="range" min="0" max="359" id="hue" />
        </label>
      </fieldset>
      <script src="dist/browser-polyfill.js"></script>
      <script src="dist/options.js"></script>
    </div>
  </body>
</html>
